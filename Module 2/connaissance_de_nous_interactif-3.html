        .nav-item.active {

            color: white;

        /* CONTR√îLES TOP */

            top: 20px;
            right: 20px;

        .control-btn {

                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
            }
            25% {
                transform: rotateY(-25deg) translateZ(50px);
                box-shadow: -10px 10px 60px rgba(0, 0, 0, 0.25);
            }
            50% {
                transform: rotateY(-90deg) translateZ(80px);
                opacity: 0.8;
                box-shadow: -15px 10px 70px rgba(0, 0, 0, 0.3);
            }
            75% {
                transform: rotateY(-150deg) translateZ(50px);
                opacity: 0.4;
            }
            100% { 
                transform: rotateY(-180deg) translateZ(0px);
                opacity: 0;
                box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            }
        }

        @keyframes pageFlipIn {
            0% { 
                transform: rotateY(180deg) translateZ(0px);
                opacity: 0;
                transform-origin: right center;
                box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            }
            25% {
                transform: rotateY(150deg) translateZ(50px);
                opacity: 0.4;

                opacity: 0.8;
                transform-origin: right center;

            }
            75% {
                transform: rotateY(25deg) translateZ(50px);
                transform-origin: right center;
                box-shadow: 10px 10px 60px rgba(0, 0, 0, 0.25);
            }
            100% { 
                transform: rotateY(0deg) translateZ(0px);
                opacity: 1;
                transform-origin: right center;
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
            }

            .page-nav {

                right: 15px;

            .page-nav-btn {

            /* Mobile: scroll vertical */

                max-width: 100%;
            }

            .page.page-flip-out,

                animation: none;
            }

            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: var(--color-primary);
            color: white;

            border-radius: 10px;
            padding: 12px 15px;
            cursor: pointer;

        @media (max-width: 768px) {

            }

        /* OVERLAY MOBILE */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .overlay.active {
            display: block;

        /* IMPRESSION */
        @media print {
            body {

            }

            }

            .book-container {
                margin-left: 0;
                padding: 0;
            }

            .page {
                box-shadow: none;

                padding: 20mm;
            }

            .page:last-child {
                page-break-after: auto;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        // VARIABLES GLOBALES
        let currentPage = 0;
        let fontSize = 18;

        // INITIALISATION
        function init() {
            renderPage(currentPage);
            renderProgressBar();
            updateNavButtons();
            updateActiveNav();
        }

        // RENDU PAGE
        function renderPage(pageIndex) {
            const pageContent = document.getElementById('pageContent');
            const page = pages[pageIndex];
            
            // R√©initialiser toute transformation avant l'animation
            pageContent.style.transform = 'none';
            pageContent.style.opacity = '1';
            
            pageContent.classList.add('page-flip-out');
            
            setTimeout(() => {
                pageContent.innerHTML = page.content;
                pageContent.classList.remove('page-flip-out');
                pageContent.classList.add('page-flip-in');
                
                setTimeout(() => {
                    pageContent.classList.remove('page-flip-in');
                    // Force la r√©initialisation compl√®te apr√®s l'animation
                    pageContent.style.transform = 'none';
                    pageContent.style.opacity = '1';
                    pageContent.style.transformOrigin = 'left center';
                }, 900);
            }, 450);

            updateNavButtons();
            updateActiveNav();
            updateProgressDots();
        }

        // NAVIGATION
        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderPage(currentPage);
            }
        }

        function goToPage(pageIndex) {
            if (pageIndex >= 0 && pageIndex < pages.length) {
                currentPage = pageIndex;
                renderPage(currentPage);
            }
            // Fermer le menu mobile
            if (window.innerWidth <= 768) {
                toggleMobileMenu();
            }
        }

        // MISE √Ä JOUR BOUTONS NAV
        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === pages.length - 1;
        }

        // BARRE DE PROGRESSION
        function renderProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = '';
            
            pages.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (index === currentPage) {
                    dot.classList.add('active');
                }
                dot.onclick = () => goToPage(index);
                dot.title = `Page ${index + 1}`;
                progressBar.appendChild(dot);
            });
        }

        function updateProgressDots() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                if (index === currentPage) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // MENU ACTIF
        function updateActiveNav() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            
            // Logique pour d√©terminer quel item activer
            if (currentPage === 0) {
                navItems[0].classList.add('active');
            } else if (currentPage === 1) {
                navItems[1].classList.add('active');
            } else if (currentPage >= 2 && currentPage <= 4) {
                navItems[2].classList.add('active');
            } else if (currentPage >= 6 && currentPage <= 7) {
                navItems[3].classList.add('active');
            } else if (currentPage >= 8 && currentPage <= 10) {
                navItems[4].classList.add('active');
            } else if (currentPage >= 11 && currentPage <= 14) {
                navItems[5].classList.add('active');
            } else if (currentPage >= 15) {
                navItems[6].classList.add('active');
            }
        }

        // IMPRESSION
        function printBook() {
            window.print();
        }

        // MENU MOBILE
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
        }

        // NAVIGATION CLAVIER
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'ArrowLeft') {
                previousPage();
            }
        });

        // D√âMARRAGE
        window.addEventListener('DOMContentLoaded', init);
    </script>
