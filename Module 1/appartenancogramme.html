        function calculateSilhouetteProximityFactor(posX, posY, canvasWidth, canvasHeight) {
            const silhouetteX = canvasWidth / 2;
            const silhouetteY = canvasHeight / 2;
            
            const distance = Math.sqrt(
                Math.pow(posX - silhouetteX, 2) + 
                Math.pow(posY - silhouetteY, 2)
            );
            
            if (distance < 100) {
                return 0.7;
            } else if (distance < 150) {
                return 0.85;
            }
            return 1.0;
        }

        function calculateAdaptiveFontSize(circle, allCircles, canvasWidth, canvasHeight) {
            const minDimension = Math.min(circle.width, circle.height);
            const textLength = circle.label.length;
            
            let baseFontSize = Math.min(
                minDimension / 6,
                circle.width / (textLength * 0.7)
            );
            
            const numCircles = allCircles.length;
            let globalFactor = 1.0;
            if (numCircles >= 4) {
                globalFactor = Math.max(0.7, 1.0 - ((numCircles - 3) * 0.05));
            }
            
            const labelPos = circle.labelPosition || { x: circle.x, y: circle.y };
            const proximityFactor = calculateSilhouetteProximityFactor(labelPos.x, labelPos.y, canvasWidth, canvasHeight);
            const densityFactor = calculateTextDensityFactor(labelPos.x, labelPos.y, circle, allCircles);
            
            let adaptiveFontSize = baseFontSize * globalFactor * proximityFactor * densityFactor;
            adaptiveFontSize = Math.max(7, Math.min(16, adaptiveFontSize));
            
            return adaptiveFontSize;
        }

        function estimateTextBounds(label, fontSize) {
            const avgCharWidth = fontSize * 0.6;
            const width = Math.max(label.length * avgCharWidth, 60);
            const height = fontSize * 1.8;
            return { width, height };
        }

        function calculateOptimalLabelPosition(circle, allCircles, canvasWidth, canvasHeight) {
            const fontSize = calculateAdaptiveFontSize(circle, allCircles, canvasWidth, canvasHeight);
            const textBounds = estimateTextBounds(circle.label, fontSize);
            const textWidth = textBounds.width;
            const textHeight = textBounds.height;
            
            const positions = [
                { name: 'center', x: circle.x, y: circle.y },
                { name: 'top', x: circle.x, y: circle.y - circle.height * 0.25 },
                { name: 'bottom', x: circle.x, y: circle.y + circle.height * 0.25 },
                { name: 'left', x: circle.x - circle.width * 0.25, y: circle.y },
                { name: 'right', x: circle.x + circle.width * 0.25, y: circle.y }
            ];
            
            for (let pos of positions) {
                const labelX = pos.x - textWidth / 2;
                const labelY = pos.y - textHeight / 2;
                
                let hasCollision = false;
                
                if (doesRectOverlapSilhouette(labelX, labelY, textWidth, textHeight, canvasWidth, canvasHeight)) {
                    hasCollision = true;
                }
                
                if (!hasCollision) {
                    for (let otherCircle of allCircles) {
                        if (otherCircle.id === circle.id) continue;
                        
                        const otherFontSize = calculateAdaptiveFontSize(otherCircle, allCircles, canvasWidth, canvasHeight);
                        const otherTextBounds = estimateTextBounds(otherCircle.label, otherFontSize);
                        const otherTextWidth = otherTextBounds.width;
                        const otherTextHeight = otherTextBounds.height;
                        
                        const otherLabelPos = otherCircle.labelPosition || { x: otherCircle.x, y: otherCircle.y };
                        const otherLabelX = otherLabelPos.x - otherTextWidth / 2;
                        const otherLabelY = otherLabelPos.y - otherTextHeight / 2;
                        
                        if (doRectsOverlap(labelX, labelY, textWidth, textHeight,
                                          otherLabelX, otherLabelY, otherTextWidth, otherTextHeight)) {
                            hasCollision = true;
                            break;
                        }
                    }
                }
                
                if (!hasCollision) {
                    return { position: pos.name, x: pos.x, y: pos.y, tooSmall: false, fontSize: fontSize };
                }
            }
            
            return { position: 'center', x: circle.x, y: circle.y, tooSmall: true, fontSize: fontSize };
        }

        function useAutosave(data, delay = AUTOSAVE_DELAY) {

            useEffect(() => {
                if (timeoutRef.current) {
                    clearTimeout(timeoutRef.current);
                }

                timeoutRef.current = setTimeout(() => {
                    setIsSaving(true);
                    try {
                        const success = secureStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                        if (success) {
                            setTimeout(() => setIsSaving(false), 1000);
                        } else {
                            setIsSaving(false);
                        }
                    } catch (error) {

                        setIsSaving(false);
                    }
                }, delay);

                return () => {
                    if (timeoutRef.current) {
                        clearTimeout(timeoutRef.current);
                    }
                };
            }, [data, delay]);

            return isSaving;
        }

        function DrawingCanvas({ circles, setCircles, silhouetteGender }) {
            const [dragging, setDragging] = useState(null);
            const [resizing, setResizing] = useState(null);
            const [selectedCircle, setSelectedCircle] = useState(null);
            const [showList, setShowList] = useState(true);
            const canvasRef = useRef(null);
            const recalcTimeoutRef = useRef(null);

            const getCirclesAtPosition = useCallback((x, y) => {
                return circles.filter(circle => {
                    const dx = x - circle.x;
                    const dy = y - circle.y;
                    const radiusX = circle.width / 2;
                    const radiusY = circle.height / 2;
                    return (dx * dx) / (radiusX * radiusX) + (dy * dy) / (radiusY * radiusY) <= 1;
                }).sort((a, b) => {
                    if (a.id === selectedCircle) return -1;
                    if (b.id === selectedCircle) return 1;
                    return 0;
                });
            }, [circles, selectedCircle]);

            const recalculateLabelPositions = useCallback(() => {
                if (!canvasRef.current) return;
                
                const rect = canvasRef.current.getBoundingClientRect();
                const canvasWidth = rect.width;
                const canvasHeight = rect.height;
                
                setCircles(prev => {
                    const updatedCircles = prev.map(circle => {
                        const result = calculateOptimalLabelPosition(circle, prev, canvasWidth, canvasHeight);
                        return {
                            ...circle,
                            labelPosition: { x: result.x, y: result.y },
                            tooSmall: result.tooSmall,
                            adaptiveFontSize: result.fontSize
                        };
                    });
                    return updatedCircles;
                });
            }, [setCircles]);

            const debouncedRecalculate = useCallback(() => {
                if (recalcTimeoutRef.current) {
                    clearTimeout(recalcTimeoutRef.current);
                }
                recalcTimeoutRef.current = setTimeout(() => {
                    recalculateLabelPositions();
                }, 100);
            }, [recalculateLabelPositions]);

                    setSelectedCircle(null);

                const clickY = e.clientY - rect.top;
                
                const circlesAtPos = getCirclesAtPosition(clickX, clickY);
                
                if (circlesAtPos.length > 0) {
                    if (selectedCircle && circlesAtPos.find(c => c.id === selectedCircle)) {
                        const currentIndex = circlesAtPos.findIndex(c => c.id === selectedCircle);
                        const nextIndex = (currentIndex + 1) % circlesAtPos.length;
                        setSelectedCircle(circlesAtPos[nextIndex].id);

                    y: canvasHeight / 2 + Math.random() * 100 - 50,

                    height: 120,

                    const newCircles = [...prev, newCircle];
                    setTimeout(() => recalculateLabelPositions(), 50);
                    return newCircles;

            const handleMouseDown = useCallback((e, circleId, resizeType = null) => {
                if (!canvasRef.current) return;

                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const startX = clientX - rect.left;
                const startY = clientY - rect.top;
                
                if (resizeType) {
                    setResizing({ circleId, startX, startY, type: resizeType });
                } else {
                    setDragging({ circleId, startX, startY });
                    setCircles(prev => prev.map(c => 
                        c.id === circleId ? { ...c, isDragging: true } : c
                    ));
                }
            }, [setCircles]);

            const handleMouseMove = useCallback((e) => {
                if (!dragging && !resizing) return;
                if (!canvasRef.current) return;

                const rect = canvasRef.current.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const currentX = clientX - rect.left;
                const currentY = clientY - rect.top;

                if (dragging) {
                    setCircles(prev => {
                        const updated = prev.map(c => {
                            if (c.id === dragging.circleId) {
                                return {
                                    ...c,
                                    x: Math.max(c.width / 2 + 10, Math.min(rect.width - c.width / 2 - 10, currentX)),
                                    y: Math.max(c.height / 2 + 10, Math.min(rect.height - c.height / 2 - 10, currentY))
                                };
                            }
                            return c;
                        });
                        return updated;
                    });
                } else if (resizing) {
                    setCircles(prev => {
                        const updated = prev.map(c => {
                            if (c.id === resizing.circleId) {
                                if (resizing.type === 'width') {
                                    const deltaX = currentX - c.x;
                                    const newWidth = Math.abs(deltaX) * 2;
                                    return {
                                        ...c,
                                        width: Math.max(60, Math.min(400, newWidth))
                                    };
                                } else if (resizing.type === 'height') {
                                    const deltaY = currentY - c.y;
                                    const newHeight = Math.abs(deltaY) * 2;
                                    return {
                                        ...c,
                                        height: Math.max(60, Math.min(400, newHeight))
                                    };
                                }
                            }
                            return c;
                        });
                        return updated;
                    });
                }
            }, [dragging, resizing, setCircles]);

            const handleMouseUp = useCallback(() => {
                if (dragging || resizing) {
                    setCircles(prev => prev.map(c => ({ ...c, isDragging: false })));
                    debouncedRecalculate();
                }
                setDragging(null);
                setResizing(null);
            }, [dragging, resizing, debouncedRecalculate, setCircles]);

            const handleDelete = useCallback((circleId) => {
                setCircles(prev => {
                    const newCircles = prev.filter(c => c.id !== circleId);
                    setTimeout(() => recalculateLabelPositions(), 50);
                    return newCircles;
                });
                if (selectedCircle === circleId) {
                    setSelectedCircle(null);
                }
            }, [setCircles, selectedCircle, recalculateLabelPositions]);

            const handleLabelChange = useCallback((circleId, newLabel) => {
                setCircles(prev => prev.map(c => 
                    c.id === circleId ? { ...c, label: newLabel } : c
                ));
                setTimeout(() => recalculateLabelPositions(), 50);
            }, [setCircles, recalculateLabelPositions]);

            useEffect(() => {
                if (dragging || resizing) {
                    const handleMove = (e) => {
                        e.preventDefault();
                        handleMouseMove(e);
                    };
                    
                    window.addEventListener('mousemove', handleMove);
                    window.addEventListener('touchmove', handleMove, { passive: false });
                    window.addEventListener('mouseup', handleMouseUp);
                    window.addEventListener('touchend', handleMouseUp);
                    
                    return () => {
                        window.removeEventListener('mousemove', handleMove);
                        window.removeEventListener('touchmove', handleMove);
                        window.removeEventListener('mouseup', handleMouseUp);
                        window.removeEventListener('touchend', handleMouseUp);
                    };
                }
            }, [dragging, resizing, handleMouseMove, handleMouseUp]);

            useEffect(() => {
                if (circles.length > 0 && !circles[0].labelPosition) {
                    recalculateLabelPositions();
                }
            }, [circles, recalculateLabelPositions]);

            const usedCategoryIds = useMemo(() => {
                return circles.map(c => getCategoryBaseName(c.id)).filter(Boolean);
            }, [circles]);

            const availableCategories = useMemo(() => {
                return CATEGORIES.filter(cat => !usedCategoryIds.includes(cat.id));
            }, [usedCategoryIds]);

            return (

                        className="toggle-list-btn"
                        onClick={() => setShowList(!showList)}

                            {silhouetteGender === 'male' ? (

                                    <rect x="42" y="35" width="16" height="35" rx="3"/>
                                    <rect x="30" y="35" width="10" height="40" rx="3"/>

                                onClick={(id) => setSelectedCircle(id)}
